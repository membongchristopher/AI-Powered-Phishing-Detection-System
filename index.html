<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI POWERED | PHISHING DETECTION SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen p-4 md:p-12 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tighter uppercase">AI<span class="text-emerald-500 italic">POWERED PHISHING DETECTION SYSTEM</span></h1>
                <p class="text-[10px] font-mono text-slate-500 tracking-[0.3em] uppercase">Phishing
                     Detection Engine v4.0</p>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-[10px] text-slate-500 font-bold uppercase">System Status</p>
                <p class="text-emerald-500 font-black text-sm tracking-widest">● CORE ONLINE</p>
            </div>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-[3rem] p-8 md:p-16 backdrop-blur-3xl shadow-2xl mb-12">
            <div class="max-w-3xl mx-auto relative">
                <input type="text" id="urlInput" placeholder="Paste URL for AI Analysis..." 
                       class="w-full bg-black/40 border-2 border-white/10 rounded-2xl py-6 px-8 text-white text-lg focus:outline-none focus:border-emerald-500/50 transition-all outline-none">
                <button onclick="performScan()" id="scanBtn" 
                        class="absolute right-3 top-3 bottom-3 px-10 bg-emerald-500 hover:bg-emerald-400 text-black font-black rounded-xl uppercase transition-all shadow-lg shadow-emerald-500/20">
                    Analyze
                </button>
            </div>

            <div id="resultCard" class="hidden mt-12 p-8 rounded-[2rem] border-2 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="flex flex-col md:flex-row items-center gap-8">
                    <div id="statusIcon" class="text-6xl p-6 rounded-3xl bg-white/5"></div>
                    <div class="flex-1 text-center md:text-left">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                            <h2 id="statusTitle" class="text-3xl font-black uppercase tracking-tight"></h2>
                            <span id="riskScore" class="px-4 py-1 rounded-full text-xs font-black border"></span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-6 py-4 border-y border-white/5">
                            <div>
                                <p class="text-[10px] uppercase text-slate-500 font-bold">Domain Identity</p>
                                <p id="ageText" class="text-sm font-mono text-white"></p>
                            </div>
                            <div>
                                <p class="text-[10px] uppercase text-slate-500 font-bold">AI Verdict</p>
                                <p id="verdictText" class="text-sm font-mono text-white"></p>
                            </div>
                        </div>
                        <ul id="reasonsList" class="text-xs space-y-2 opacity-70 font-mono"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-emerald-500/5 border border-emerald-500/10 rounded-[2rem] p-8">
                <h3 class="text-emerald-500 font-black text-xs uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-circle-check"></i> Verified Safe URLs
                </h3>
                <div id="goodLogs" class="space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar"></div>
            </div>

            <div class="bg-red-500/5 border border-red-500/10 rounded-[2rem] p-8">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-triangle-exclamation"></i> Threat Intel History
                </h3>
                <div id="badLogs" class="space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar"></div>
            </div>
        </div>
    </div>

    <script>
        async function updateLogs() {
            const res = await fetch('/logs');
            const data = await res.json();
            
            const logItem = (item) => `
                <div class="bg-black/40 border border-white/5 p-4 rounded-xl flex justify-between items-center">
                    <div class="truncate mr-4 text-left">
                        <p class="text-[11px] font-mono text-slate-300 truncate">${item.url}</p>
                        <p class="text-[9px] text-slate-600 font-bold uppercase mt-1">${item.time}</p>
                    </div>
                    <span class="text-[10px] font-black ${item.status === 'safe' ? 'text-emerald-500' : 'text-red-500'}">${item.score}%</span>
                </div>`;

            document.getElementById('goodLogs').innerHTML = data.good.map(logItem).join('') || '<p class="text-xs opacity-30 italic">No safe history</p>';
            document.getElementById('badLogs').innerHTML = data.bad.map(logItem).join('') || '<p class="text-xs opacity-30 italic">No threats logged</p>';
        }

        async function performScan() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;

            const btn = document.getElementById('scanBtn');
            btn.innerText = "SCANNING..."; btn.disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const d = await response.json();

                const card = document.getElementById('resultCard');
                card.classList.remove('hidden');

                const isSafe = d.status === 'safe';
                const color = isSafe ? 'emerald' : 'red';

                card.className = `mt-12 p-8 rounded-[2rem] border-2 bg-${color}-500/5 border-${color}-500/20 text-${color}-500 animate-in fade-in`;
                document.getElementById('statusIcon').innerHTML = `<i class="fa-solid ${isSafe ? 'fa-shield-check' : 'fa-biohazard'}"></i>`;
                document.getElementById('statusTitle').innerText = isSafe ? "Secure Connection" : "Phishing Detected";
                document.getElementById('riskScore').innerText = `RISK SCORE: ${d.score}%`;
                document.getElementById('riskScore').className = `px-4 py-1 rounded-full text-xs font-black border border-${color}-500/40`;
                
                document.getElementById('ageText').innerText = d.age;
                document.getElementById('verdictText').innerText = d.status.toUpperCase();
                document.getElementById('reasonsList').innerHTML = d.reasons.map(r => `<li>• ${r}</li>`).join('');

                updateLogs();
            } catch (e) {
                alert("Error connecting to server.");
            } finally {
                btn.innerText = "Analyze"; btn.disabled = false;
            }
        }

        window.onload = updateLogs;
    </script>
</body>
</html>
